<html lang="es">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <body>
        <section>
            <nav class="navbar navbar-expand-md navbar-light bg-light mt-4">
                <div class="container-fluid">
        
                    <a class="navbar-brand" href="#" >
                        <!-- Img resposive  -->

                        <img  class="d-block d-sm-none" src="../../static/imagenes/LOGO-MOSCA-02.png" height="80" style="margin-left: 60px;">
                    </a>
                    <!-- Tema -->
                    <div class="tema text-center d-none d-lg-block" style="width: 55%;">
                        <h2 class="fw-bold">DEPARTAMENTO DE OPERACIONES</h2>
                        <h3 class="fw-bold">INABIE - PAE - GESTIÓN ALIMENTARIA</h3>
                    </div>
        
                    <!-- Button hamburguesa para pantallas pequeñas -->

        </section>
        <div class="container-fluid">
            <div class="row justify-content-evenly">
                    <div class="col-sm-5 mt-5 mb-5 p-5 rounded bg-white shadow row fw-bold">
                            <!-- ---------------------------------------- -->
                            <!--** SECCION DATOS DEL CECNTRO EDUCATIVO **-->
                            <!-- ---------------------------------------- -->
                            <h3>Buscar centro educativo</h3>

                            <form action="" class="row" method="post">
                                <div class="col-md-5 mb-3">
                                    <label for="codigo_ce" class="form-label">Código</label>
                                    <input type="search" class="form-control" name="codigo_ce" id="codigo_ce" placeholder="Buscar centro educativo" autocomplete="off" >
                                </div>
                                <div class="col-md-2 d-grid mb-5" style="height: 20px; margin-top: 30px;">
                                    <button type="submit" class="btn btn-color-inabie fw">Buscar</button>
                                </div>
                            </form>

                            <h3>Datos del Centro Educativo</h3>
                            
                            <div class="col-md-6 was-validated mb-3">
                                <label for="codigo_ce" class="form-label">Código</label>
                                <input type="text" class="form-control" name="codigo_ce" id="codigo_ce" placeholder="" value="{{datos_entrega_consultada.codigo_ce}}" autocomplete="off" required readonly>
                            </div>

                            <div class="col-md-6 was-validated mb-3">
                                <label for="nombre_ce" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre_ce" id="nombre_ce" placeholder="" value="{{datos_entrega_consultada.nombre_ce}}" autocomplete="off" required  readonly>
                            </div>

                            <div class="col-md-6 was-validated mb-3">
                                <label for="distrito_ce" class="form-label">Distrito</label>
                                <input type="text" class="form-control" name="distrito_ce" id="distrito_ce" placeholder="" value="{{datos_entrega_consultada.distrito_ce}}" autocomplete="off" required  readonly>
                            </div>

                            <div class="col-md-6 was-validated mb-3">
                                <label for="regional_ce" class="form-label">Regional</label>
                                <input type="text" class="form-control" name="regional_ce" id="regional_ce" placeholder="" value="{{datos_entrega_consultada.regional_ce}}" autocomplete="off" required  readonly>
                            </div>

                            <div class="col-md-6 was-validated">
                                <label for="nombre_director" class="form-label fw-bold">Nombre Director</label>
                                <input type="text" class="form-control mb-2" name="nombre_director" id="nombre_director" value="" readonly>
                            </div>

                            <div class="col-md-6 was-validated mb-3">
                                <label for="periodo_escolar" class="form-label">Periodo Escolar</label>
                                <input type="text" class="form-control" name="periodo_escolar" id="periodo_escolar" placeholder="" value="{{datos_entrega_consultada.periodo_escolar_desde}}-{{datos_entrega_consultada.periodo_escolar_hasta}}" autocomplete="off" required  readonly>
                            </div>

                    </div>


                    <div class="col-sm-5 mt-5 mb-5 p-5 pt-0 rounded bg-white shadow row">
                        <form class="row g-3 fw-bold" id="entrega-raciones-form" method="post">

                            <!-- FORMULARIO -->
                            <!-- datos del proveedor -->
                            <h2>Datos de la Recepción de Alimentos</h2>

                            <div class="col-md-4 was-validated">
                                <label for="nombre_proveedor" class="form-label">Proveedor</label>
                                <input type="text" class="form-control" name="nombre_proveedor" id="nombre_proveedor" value="{{datos_entrega_consultada.nombre_oferente}}" placeholder="" autocomplete="off" required>
                            </div>

                            <!-- datos de la entrega de raciones -->
                            <div class="col-md-4 was-validated">
                                <label for="tipo_producto" class="form-label">Alimentos</label>
                                <select name="tipo_producto" id="tipo_producto" class="form-select" required>
                                    <option value=""></option>
                                    <option value=""></option>
                                    <option value=""></option>
                                </select>
                            </div>

                            <div class="col-md-4 was-validated">
                                <label for="raciones_a_recibir" class="form-label">Raciones a recibir</label>
                                <input type="text" class="form-control" name="raciones_a_recibir" id="raciones_a_recibir" placeholder="Ingrese raciones consumidas..." value="{{datos_entrega_consultada.matricula_tanda_ce}}" autocomplete="off" required>
                            </div>

                            <div class="col-md-4 was-validated">
                                <label for="raciones_recibidas" class="form-label">Raciones recibidas</label>
                                <input type="number" class="form-control" name="raciones_recibidas" id="raciones_recibidas" placeholder="Ingrese raciones recibidas..." autocomplete="off" required required min="1" max="{{datos_entrega_consultada.matricula_tanda_ce}}" >
                            </div>

                            <div class="col-md-4 was-validated">
                                <label for="condicion_raciones" class="form-label">Condiciones</label>
                                <select name="condicion_raciones" id="condicion_raciones" class="form-select" required >
                                    <option></option>
                                    <option value="buena">Buena</option>
                                    <option value="regular">Regular</option>
                                    <option value="mala">Mala</option>
                                </select>
                            </div>

                            <div class="col-md-4 was-validated">
                                <label for="horario_entrega" class="form-label"> Horario entrega</label>
                                <input type="time" class="form-control" name="horario_entrega" id="horario_entrega"  required>
                            </div>

                            <div class="col-md-4 was-validated">
                                <label for="entrega_segun_menu" class="form-label">¿Recibió los alimentos especificados en el menú?</label>
                                <select name="entrega_segun_menu" id="entrega_segun_menu" class="form-select" required >
                                    <option></option>
                                    <option value="1">Sí</option>
                                    <option value="0">No</option>
                                </select>
                            </div>

                            <div class="col-md-3 was-validated">
                                <label for="hubo_incidencia" class="form-label fw-bold">¿Hubo alguna incidencia?</label>
                                <select name="hubo_incidencia" id="hubo_incidencia" class="form-select" required >
                                    <option></option>
                                    <option value="1">Sí</option>
                                    <option value="0">No</option>
                                </select>
                            </div>

                            <div class="col-md-5 was-validated justify-content-center" id="tipo_incidencia" style="display: none; margin-top: 38px;">
                                <label for="tipo_incidencia" class="form-label fw-bold">Tipo de incidencia</label>
                                <select name="tipo_incidencia" id="tipo_incidencia" class="form-select" required >
                                    <option></option>
                                    <option value="entrega">Incidencia de entrega</option>
                                    <option value="calidad">Incidencia de calidad</option>
                                    <option value="nutricion">Incidencia de nutrición</option>
                                </select>
                            </div>

                            <div class="col-md-12 was-validated">
                                <label for="comentario" class="form-label">Comentario:</label>
                                <textarea name="comentario" id="comentario" cols="10" rows="2" class="form-control" maxlength="300"></textarea>
                            </div>

                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-color-inabie fw">Guardar</button>
                            </div>
                        </form>
                    </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

<!--         {{datos_entrega|json_script:"datos-entrega"}}
-->

        <script>
            /* Script verificar las condiciones e incidencias */
            const condicion_alimentos = document.getElementById("condicion_raciones");
            const incidencia = document.getElementById("hubo_incidencia");
            const tipo_incidencia = document.getElementById("tipo_incidencia");

            incidencia.onchange = function(){
                if (incidencia.value === '1'){
                    tipo_incidencia.style.display = 'block';

                }else{
                    tipo_incidencia.style.display = 'none';
                    prueba_incidencia.style.display = 'none';
                }
            };
            
            condicion_alimentos.onchange = function(){
                if (condicion_alimentos.value === 'mala'){
                    incidencia.value = '1';
                    tipo_incidencia.style.display = 'block';
                }
            }

        </script>

        <script>
            
            const datos_entrega = JSON.parse(document.getElementById('datos-entrega').textContent);

            const nombre_proveedor = document.getElementById('nombre_proveedor')
            const raciones_a_recibir = document.getElementById('raciones_a_recibir')
            const raciones_recibidas = document.getElementById('raciones_recibidas')
            const tanda_ce = document.getElementById('tanda_ce')
            const tipo_producto = document.getElementById('tipo_producto')

            const entregaRacionesForm = document.getElementById('entrega-raciones-form')
            const recibioSegunMenuInput = document.getElementById('entrega_segun_menu')
            const condiciones = document.getElementById('condiciones')
            const tanda = document.getElementById('tanda')
            const comentario = document.getElementById('comentario')

            const periodo_escolar = document.getElementById('periodo_escolar')
            const distrito_ce = document.getElementById('periodo_escolar')
            const regional_ce = document.getElementById('periodo_escolar')


            const url = window.location.href
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');

            //para borrar tanda repetidas

            let tandas = []
            for(let tanda of tanda_ce.childNodes){
                if(tandas.includes(tanda.textContent)){
                  tanda.remove(); 
                } else {
                    tandas.push(tanda.textContent)
                }
            }

            //elegir tanda
            if(tanda_ce) 
            tanda_ce.addEventListener("input", e => {

                tipo_producto.textContent = ''

                for(let registro of datos_entrega){
                    if (registro.tanda_ce == e.target.value) {
                        let option = document.createElement('option')
                        option.value = registro.producto_alimento_ce
                        option.textContent = registro.producto_alimento_ce
                        tipo_producto.appendChild(option)
                    }
                }

                nombre_proveedor.value = datos_entrega[0].nombre_oferente
                raciones_a_recibir.value = datos_entrega[0].matricula_tanda_ce
                raciones_recibidas.setAttribute('max', datos_entrega[0].matricula_tanda_ce)
            });

            //elegir producto alimento
            if(tipo_producto) 
            tipo_producto.addEventListener("input", e => {
                
                for(let registro of datos_entrega){

                    if (registro.producto_alimento_ce == e.target.value && registro.tanda_ce == tanda_ce.value) {
                        nombre_proveedor.value = registro.nombre_oferente
                        raciones_a_recibir.value = registro.matricula_tanda_ce
                        raciones_recibidas.setAttribute('max', registro.matricula_tanda_ce)
                    }
                }
            });

            if(recibioSegunMenuInput)
            recibioSegunMenuInput.addEventListener("input", e => {
                if(e.target.value == "1" && condiciones.value == "buena"){
                    comentario.removeAttribute("required")
                    comentario.removeAttribute("minlength")
                } else {
                    comentario.setAttribute("required", '')
                    comentario.setAttribute("minlength", 50)
                }
            });

            if(condiciones)
            condiciones.addEventListener("input", e => {
                if(e.target.value == "buena" && recibioSegunMenuInput.value == "1"){
                    comentario.removeAttribute("required")
                    comentario.removeAttribute("minlength")
                } else {
                    comentario.setAttribute("required", '')
                    comentario.setAttribute("minlength", 50)
                }
            });
            entregaRacionesForm.addEventListener("submit", () => {
                
            });
        </script>
    </body>
</html>
