<!DOCTYPE html>
<html lang="es">
    <head>
        {%load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error</title>
        <link rel="icon" href="{% static './imagenes/logo.jpg' %}">
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>

            body{

                display: flex;
                justify-content: center;
                align-items: center;
                align-content: center;

            }

            .card{
                width: 35%;
                height: 25%;
                margin: 5% auto 0 auto;
                text-align: center;

                
            }

            .card img{
                width: 50%;
                margin: 1rem auto;
                

            }

            .card-title{
                font-size: 1.5rem;
            }
            .card-text{
                font-size: 1.2rem;
            }

            .error{
                padding: 1rem;
                border: 1px solid aliceblue;
                border-radius: .5rem;
            }

            .card-text img{
                width: 10%;
            }

            small a {
                color: aliceblue;
                
            }

            small a:hover {
                color: black;

            }

        </style>
    </head>
    <body>
        
        <div class="card mb-3 bg-danger" style="color: aliceblue;">
            
            <img src="{% static '/imagenes/error_ilustration.svg'%}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Algo sali√≥ mal</h5>
              <p class="card-text">Envianos el siguiente mensaje de error para poder ayudarte:</p>
              <p class="card-text error">{{error}}</p>
              <p class="card-text">
                <img src="{% static '/imagenes/logo.jpg'%}" alt="">
                <small style="color: aliceblue;">
                  
                    <a href="http://inabie.gob.do" target="_blank" rel="noopener noreferrer">Instituto Nacional de Bienestar Estudiantil</a>
                </small>
              </p>
              
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
