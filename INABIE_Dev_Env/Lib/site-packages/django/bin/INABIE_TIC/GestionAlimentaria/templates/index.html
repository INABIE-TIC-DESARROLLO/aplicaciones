<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background: #f5f4f4;
            background: linear-gradient(to right, #d9112830, #3283f57d);
        }
        h2{
            color: #0d6efd;
        }
        .h2-color{
            color: white;
        }
        .tamaño-titulo{
            /* background-color: rgb(34, 39, 195); */
            font-size: 27px;
        }

    </style>

</head>
<body>
    <!-- <div class="container col-12 col-md-6">
        
        <nav class="navbar navbar-dark bg-primary mt-2 shadow">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">FORMULARIO DE ENRTREGA DE RACIONES</span>
          </div>
        </nav>
    </div> -->

    <div class="col-12">
        <h2 class="h2-color p-3 mt-2 shadow-lg tamaño-titulo bg-primary">FORMULARIO DE ENRTREGA DE RACIONES</h2>

    </div>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col mt-5 mb-5 p-5 rounded bg-white shadow">

                    <!-- FORMULARIO -->
                    <form class="row g-3 ">

                        <!-- SECCION DATOS DEL CECNTRO EDUCATIVO -->

                        <div class="col-12">
                            <h2>Datos del Centro Educativo</h2>
                        </div>
                        <div class="col-md-6 was-validated">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese nombre..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                          <label for="codigo" class="form-label">Código CE</label>
                          <input type="text" class="form-control" name="codigo" id="codigo" placeholder="Ingrese codigo CE..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-4 was-validated">
                          <label for="regional" class="form-label">Regional</label>
                          <input type="text" class="form-control" name="regional" id="regional" placeholder="Ingrese regional..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-4 was-validated">
                          <label for="distrito" class="form-label">Distrito</label>
                          <input type="text" class="form-control" name="distrito" id="distrito" placeholder="Ingrese distrito..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-4 was-validated">
                          <label for="provincia" class="form-label">Provincia</label>
                          <select name="provincia" id="inputProvincia" class="form-select" required disabled>
                            <option selected>Azua</option>
                            <option>Bahoruco</option>
                            <option>Barahona</option>
                            <option>Dajabón</option>
                            <option>Distrito Nacional</option>
                            <option>Duarte</option>
                            <option>Elías Piña</option>
                            <option>El Seibo</option>
                            <option>Espaillat</option>
                            <option>Hato Mayor</option>
                            <option>Hermanas Mirabal</option>
                            <option>Independencia</option>
                            <option>La Altagracia</option>
                            <option>La Romana</option>
                            <option>La Vega</option>
                            <option>María Trinidad Sánchez</option>
                            <option>Monseñor Nouel</option>
                            <option>Monte Cristi</option>
                            <option>Monte Plata</option>
                            <option>Pedernales</option>
                            <option>Peravia</option>
                            <option>Puerto Plata</option>
                            <option>Samaná</option>
                            <option>Sánchez Ramírez</option>
                            <option>San Cristóbal</option>
                            <option>San José de Ocoa</option>
                            <option>San Juan</option>
                            <option>San Pedro de Macorís</option>
                            <option>Santiago</option>
                            <option>Santiago Rodríguez</option>
                            <option>Santo Domingo</option>
                            <option>Valverde</option>
                          </select>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="municipio" class="form-label">Municipio</label>
                            <input type="text" class="form-control" name="municipio" id="municipio" placeholder="Ingrese municipio..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="paraje" class="form-label">Sección o Paraje</label>
                            <input type="text" class="form-control" name="paraje" id="Paraje" placeholder="Ingrese sección..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="barrio" class="form-label">Barrio</label>
                            <input type="text" class="form-control" name="barrio" id="barrio" placeholder="Ingrese barrio..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" name="calle" id="calle" placeholder="Ingrese calle..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-4 was-validated">
                            <label for="no" class="form-label">Nº</label>
                            <input type="text" class="form-control" name="no" id="no" placeholder="Ingrese nº..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-4 was-validated">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Ingrese telefono..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-4 was-validated">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese email..." autocomplete="off" required disabled>
                        </div>
                        <!-- FIN SECCION DATOS DEL CECNTRO EDUCATIVO -->

                        <!-- SECCION MODALIDAD DEL PROGRAMA -->

                        <div class="col-12 mt-5">
                            <h2>Modalidad del Programa</h2>
                        </div>
                        <div class="card card-body">
                            <div class="row">
                                <div class="col-12 form-check required" disabled>
                                    <div class="col-3 form-check form-check-inline ">
                                        <input class="form-check-input" type="checkbox" name="jee" id="jee" value="option1" disabled>
                                        <label class="" for="jee">JEE</label>
                                    </div>
                                    <div class=" col-3 form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="urbano" id="urbano" value="option2" disabled>
                                        <label class="" for="urbano">URBANO</label>
                                    </div>
                                    <div class=" col-3 form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="rural" id="rural" value="option2" disabled>
                                        <label class="" for="rural">RURAL</label>
                                    </div>
                                    <div class="col-2 form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="fronterizo" id="fronterizo" value="option2" disabled>
                                        <label class="" for="fronterizo">FRONTERIZO</label>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- FIN SECCION MODALIDAD DEL PROGRAMA -->

                        <!-- SECCION DATOS DEL CECNTRO EDUCATIVO -->
                        <div class="col-12 mt-5">
                            <h2>Datos del Director(a) del Centro Educativo</h2>
                        </div>
                        <div class="col-md-12 was-validated">
                            <label for="nombreDirector" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombreDirector" id="nombreDirector" placeholder="Ingrese nombre director..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="cedulaDirector" class="form-label">Cédula</label>
                            <input type="text" class="form-control" name="cedulaDirector" id="cedulaDirector" placeholder="Ingrese cedula director..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="telefonoDirector" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="telefonoDirector" id="telefonoDirector" placeholder="Ingrese telefono director..." autocomplete="off" required disabled>
                        </div>
                        <!-- FIN SECCION DATOS DEL CECNTRO EDUCATIVO -->

                        <!-- SECCION DATOS DEL REGIONAL Y/O ANALISTA DE SEGUIMIENTO AL SERVICIO DE ALIMENTACION -->
                        <div class="col-12 mt-5">
                            <h2>Datos del Regional y/o Analista de Seguimiento al Servicio de Alimentación</h2>
                        </div>
                        <div class="col-md-6 was-validated">                            
                            <label for="regionalNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="regionalNombre" id="regionalNombre" placeholder="Ingrese regional nombre..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="regionalCedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" name="regionalCedula" id="regionalCedula" placeholder="Ingrese regional cédula..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="regionalTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="regionalTelefono" id="regionalTelefono" placeholder="Ingrese regional telefono..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="regionalCargo" class="form-label">Cargo</label>
                            <input type="text" class="form-control" name="regionalCargo" id="regionalCargo" placeholder="Ingrese regional cargo..." autocomplete="off" required disabled>
                        </div>
                        <!-- FIN SECCION DATOS DEL REGIONAL Y/O ANALISTA DE SEGUIMIENTO AL SERVICIO DE ALIMENTACION -->

                        <!-- SECCION GENERALIDADES -->
                        <div class="col-12 mt-5">
                            <h2>Generalidades</h2>
                        </div>
                        <div class="col-md-12 was-validated">
                            <label for="generalidadesNombre" class="form-label">Nombre de Empresa o Proveedor</label>
                            <input type="text" class="form-control" name="generalidadesNombre" id="generalidadesNombre" placeholder="Ingrese nombre..." required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="generalidadesRNC" class="form-label">RNC o Cédula</label>
                            <input type="text" class="form-control" name="generalidadesRNC" id="generalidadesRNC" placeholder="Ingrese rnc o cedula..." required disabled>
                        </div>
                        <div class="col-md-6 was-validated">
                            <label for="generalidadesTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="generalidadesTelefono" id="generalidadesTelefono" placeholder="Ingrese telefono..." autocomplete="off" required disabled>
                        </div>
                        <div class="col-md-4 was-validated">
                            <label for="generalidadesCantidadRaciones" class="form-label">Cantidad de Raciones Adjudicadas o Asignadas</label>
                            <input type="number" class="form-control" name="generalidadesCantidadRaciones" id="generalidadesCantidadRaciones" placeholder="Ingrese cantidad de raciones..." autocomplete="off" required min="1" max="1200" disabled>
                        </div>
                        <div class="col-md-4 was-validated">
                            <label for="generalidadesCantidadRacionesCE" class="form-label">Cantidad de Raciones Entregada en el CE</label>
                            <input type="number" class="form-control" name="generalidadesCantidadRacionesCE" id="generalidadesCantidadRacionesCE" placeholder="Ingrese cantidad de raciones CE..." autocomplete="off" required min="0" max="1200">
                        </div>
                        <div class="col-md-4 was-validated">
                            <label for="generalidadesCantidadRaciones" class="form-label">¿Está usted conforme con la entrega?</label>
                            <div class="col-md-12">
                                <label for="generalidadesCantidadRaciones" class="form-label">Si</label>
                            <input class="form-check-input" type="radio" name="generalidadesCantidadRaciones" id="generalidadesCantidadRaciones" required>
                            <label for="generalidadesCantidadRaciones" class="form-label">No</label>
                            <input class="form-check-input" type="radio" name="generalidadesCantidadRaciones" id="generalidadesCantidadRaciones" required>
                            </div>
                        </div>

                        <div class="d-grid mt-5">
                          <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
