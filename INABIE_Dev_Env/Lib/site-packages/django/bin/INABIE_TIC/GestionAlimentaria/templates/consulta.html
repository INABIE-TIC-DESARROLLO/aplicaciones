<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colsulta</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background: #ffffff;
            background: linear-gradient(to right, #c80c0c3c, #206eda90);
            /* background: linear-gradient(to right, #206eda90, #c80c0c3c); */
        }
        h2{
            color: #0d6efd;
        }
    </style>
</head>
<body>
    
    <div class="container w-25 bg-primary mt-5 rounded shadow-lg">
        <div class="row align-items-stretch">
            

            <!-- FORMULARIO -->
            <div class="col bg-white p-5 rounded">
                <div class="text-end">
                    <img src="/images/LOGO-MOSCA-02.png" width="80px" alt="">
                </div>

                <h2 class="fw-bold text-center pt-5 mb-5">Consulta de director de centro</h2>

                <!-- LOGIN -->

                <form action="#" method="post">
                    <div class="mb-4 was-validated">
                        <label for="name" class="form-label" >Cedula</label>
                        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingrese su cedula..." required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </div>
                </form>
                <!-- FIN DEL LOGIN -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
