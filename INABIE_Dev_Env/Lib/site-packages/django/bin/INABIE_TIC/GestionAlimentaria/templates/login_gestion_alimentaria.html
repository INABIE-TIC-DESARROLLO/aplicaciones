<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INABIE - Login Director CE</title>
        <link rel="icon" href="https://inabie.gob.do/images/imagenes/logo.jpg">
        <!-- <link rel="stylesheet" href="{% static '/bootstrap-5.1.3-dist/css/bootstrap.css' %}"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <style>
            html{
                height: 100vh;
            }
            body{
                background: #ffffff;
                /*background: linear-gradient(to right, #c80c0c3c, #206eda90);*/
                background: linear-gradient(to right, #c80c0c3c, #206eda90); 
            }
            .bg{
                /* background-image: url("{% static './imagenes/form.png' %}") ; */
                background-image: url("https://inabie.gob.do/images/imagenes/form.png") ;
                background-position: center center;
                
            }
            h1{
                color: #0d6efd;
            }
        </style>
    </head>
    <body>

        {% comment %} {% if mensaje_retroalimentacion  %}
            <div class="toast position-absolute start-50 translate-middle-x align-items-center text-light bg-success border-0 show my-2 mx-auto" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                <div class="toast-body">
                    {{mensaje_retroalimentacion}}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        {% endif %} {% endcomment %}
        
        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <!-- IMAGEN -->
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                </div>

                <!-- FORMULARIO -->
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <img src="https://inabie.gob.do/images/imagenes/LOGO-MOSCA-02.png" width="80px" alt="">
                        <!-- <img src="{% static './imagenes/LOGO-MOSCA-02.png' %}" width="80px" alt=""> -->
                    </div>

                    <h1 class="fw-bold text-center pt-5 mb-1 fs-2">Módulo Recepción de Alimentos</h1>
                    <h2 class="fw-bold text-center pt-5 mb-5 fs-5 text-secondary">Por favor, introduzca sus credenciales para poder acceder.</h2>

                    <!-- LOGIN -->

                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="user" class="form-label" >Usuario</label>
                            <input type="text" class="form-control" name="user" id="user" placeholder="Escriba el usuario que se le proporcionó" required>
                        </div>
                        <div class="mb-4">
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese su contraseña..." required>
                            </div>
                        </div>

                        <!-- <a href="/accounts/password_reset/" target="_blank" rel="noopener noreferrer" class="mt-3 mb-3">¿Olvidaste tu contraseña?</a> -->

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </form>

                    
                    <!-- FIN DEL LOGIN -->
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endif %}
                    
                </div>
            </div>
        </div>

        <!-- <script src="{% static '/jquery-3.6.0.js' %}"></script>
        <script src="{% static '/popper.min.js' %}"></script>
        <script src="{% static '/bootstrap-5.1.3-dist/js/bootstrap.js' %}"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
