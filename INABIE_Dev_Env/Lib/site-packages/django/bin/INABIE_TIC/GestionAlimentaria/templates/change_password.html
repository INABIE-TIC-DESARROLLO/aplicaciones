<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INABIE - Cambiar contraseña</title>
        <link rel="icon" href="{% static './imagenes/logo.jpg' %}">
        <link rel="stylesheet" href="{% static '/bootstrap-5.1.3-dist/css/bootstrap.css' %}">

        <style>
            body{
                background: #ffffff;
                /*background: linear-gradient(to right, #c80c0c3c, #206eda90);*/
                background: linear-gradient(to right, #206eda90, #c80c0c3c); 
            }
            .bg{
                background-image: url("{% static './imagenes/password-security.jpg' %}") ;
                background-position: center center;
                
            }
            h2{
                color: #0d6efd;
            }
        </style>
    </head>
    <body>
        
        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <!-- IMAGEN -->
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                </div>

                <!-- FORMULARIO -->
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <img src="{% static './imagenes/LOGO-MOSCA-02.png' %}" width="80px" alt="">
                    </div>

                    <h2 class="fw-bold text-center pt-5 mb-5">Cambiar contraseña</h2>

                    <!-- LOGIN -->

                    <form action="" method="post">
                        {% csrf_token %}


                        <div class="mb-4">
                            <div class="mb-4">
                                <label for="new_password" class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Ingrese la contraseña..." required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="mb-4">
                                <label for="new_password_confirmation" class="form-label">Nueva contraseña (confirmación)</label>
                                <input type="password" class="form-control" name="new_password_confirmation" id="new_password_confirmation" placeholder="Repita la contraseña..." required>
                            </div>
                        </div>



                        <!-- <a href="/accounts/password_reset/" target="_blank" rel="noopener noreferrer" class="mt-3 mb-3">¿Olvidaste tu contraseña?</a> -->

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>

                    
                    <!-- FIN DEL LOGIN -->
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endif %}
                    
                </div>
            </div>
        </div>

        <script src="{% static '/jquery-3.6.0.js' %}"></script>
        <script src="{% static '/popper.min.js' %}"></script>
        <script src="{% static '/bootstrap-5.1.3-dist/js/bootstrap.js' %}"></script>


    </body>
</html>
