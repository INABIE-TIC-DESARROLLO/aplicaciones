<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elecci√≥n de piso para turnos</title>
        <link rel="stylesheet" href="{% static '/bootstrap-5.1.3-dist/css/bootstrap.css' %}">
        <link rel="icon" href="{% static 'imagenes/logo.jpg' %}">

        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

    </head>
    <body>

        <div class="container" id="contenedor-principal">
            <h1 class="my-5">Escriba el piso del cual desea mostrar los turnos</h1>

            
            <form action="" method="post">{% csrf_token %}
                
                
                <div class="row g-3">
                    <div class="form-floating mb-3 col-auto">
                        <input type="number" class="form-control" min="1" max="5" id="piso" name="piso">
                        <label for="floatingInput">Piso</label>
                    </div>
    
                    <button type="submit" class="btn btn-primary col-auto">Mostrar</button>
                </div>
                
            </form>

        </div>
        
        
        <script src="{% static '/jquery-3.6.0.js' %}"></script>
        <script src="{% static '/popper.min.js' %}"></script>
        <script src="{% static '/bootstrap-5.1.3-dist/js/bootstrap.js' %}"></script>
        
    </body>
</html>
