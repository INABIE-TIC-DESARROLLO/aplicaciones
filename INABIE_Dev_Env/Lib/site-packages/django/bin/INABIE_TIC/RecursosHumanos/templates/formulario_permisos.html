<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RRHH - Formulario Permisos</title>
        <link rel="icon" href="{% static 'imagenes/logo.jpg' %}">
        <link rel="stylesheet" href="{% static '/bootstrap-5.1.3-dist/css/bootstrap.css' %}">
        <style>

            @keyframes encabezado {
                from {top: -700px;}
                to {top: 0;}
                
            }

            @keyframes alternar-colores {
                from {background-color: #1f3c73;}
                to {background-color: #ff0707;}
                
            }


            form{
                position: absolute;
                top: 25%;
                left: 50%;
                transform: translate(-50%, -25%);
                
            }

            .encabezado{
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                position: relative;

                animation: encabezado 0.7s linear;
                

            }

            .encabezado h1, h2{
                color: #1f3c73;
                padding: .25rem;
                border-radius: .5rem;
                /* animation: alternar-colores 10s linear infinite alternate; */

            }


            .encabezado img{
                width: 60%;
                
            }

        </style>
    </head>
    <body>

        <form action="" method="post" enctype="multipart/form-data" id="formulario-permiso">
            {% csrf_token %}
            <div class="encabezado mb-3 mt-3">
                <img src="{% static './imagenes/logo-inabie-izquierda.png'%}" alt="" class="text-center my-3">
                <h1 class="text-center">Recursos Humanos</h1>
                <h2 class="text-center">Formulario de solicitud de permisos </br> y registro de tardanzas o ausencias.</h2>
            </div>
            
            <div class="row">
                <div class="col">
                    <label for="nombre-empleado" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre-empleado" value="{{empleado.nombre}}" name="empleado" disabled>
                </div>
                <div class="col">
                    <label for="cedula-empleado" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="cedula-empleado" value="{{empleado.cedula}}" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="departamento-empleado" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="departamento-empleado" value="{{empleado.departamento}}" disabled>
                </div>
                <div class="col">
                    <label for="cargo-empleado" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo-empleado" value="{{empleado.cargo}}" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="fecha-solicitud" class="form-label">Fecha solicitud</label>
                    <input type="date" class="form-control" id="fecha-solicitud" value="{{fecha_actual}}" name="fecha_solicitud" disabled>
                </div>
                <div class="col">
                    <label for="fecha-permiso" class="form-label">Fecha permiso</label>
                    <input type="date" class="form-control" id="fecha-permiso" name="fecha_permiso" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="desde-hora" class="form-label">Desde</label>
                    <input type="time" class="form-control" id="desde-hora" name="desde_hora" min="08:00:00" max="15:30:00" required>
                </div>
                <div class="col">
                    <label for="hasta-hora" class="form-label">Hasta</label>
                    <input type="time" class="form-control" id="hasta-hora" name="hasta_hora" min="08:30:00" max="16:30:00" required>
                </div>
            </div>
            <div class="mb-3 mt-2">
                <label for="justificacion" class="form-label">Justificación</label>
                <textarea class="form-control" id="justificacion" rows="3" name="justificacion" required maxlength="500"></textarea>
            </div>
            <div class="mb-3 mt-2">
                <label for="archivo-evidencia" class="form-label">Archivo para evidencia</label>
                <input type="file" class="form-control" id="archivo-evidencia" rows="3" name="archivo-evidencia"></input>

            </div>
            
            <div class="d-grid gap-2 mt-3" >
                <button type="submit" class="btn btn-primary" id="boton-enviar">Enviar</button>
            </div>
        </form>
        

        <script src="{% static '/jquery-3.6.0.js' %}"></script>
        <script src="{% static '/popper.min.js' %}"></script>
        <script src="{% static '/bootstrap-5.1.3-dist/js/bootstrap.js' %}"></script>

        <script>
            // $('label').addClass('form-label')
            // $('input').addClass('form-control')

            formularioPermiso = document.getElementById('formulario-permiso')
            const botonEnviar = document.getElementById('boton-enviar')

            formularioPermiso.addEventListener("submit", () =>{
                botonEnviar.classList.remove("btn-primary")
                botonEnviar.classList.add("btn-success")
                botonEnviar.setAttribute("disabled", "")
                botonEnviar.textContent = "Enviando formulario a RRHH ..."
            });

        </script>
        
    </body>
</html>
